<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music app</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="music-controller.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="song flex space-justify-between align-item-center">
        <div class="left-side flex space-justify-between align-item-center">
          <div class="music-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-music"
            >
              <path d="M9 18V5l12-2v13" />
              <circle cx="6" cy="18" r="3" />
              <circle cx="18" cy="16" r="3" />
            </svg>
          </div>
          <div class="search-icon">
            <h2>iTunes Apple Music</h2>
          </div>
          <div class="search">
            <input type="search" placeholder=" Search Favourite Songs" id="" />
            <input type="button" value="search" id="" />
          </div>
        </div>
        <div class="right-side flex space-justify-between align-item-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-round-pen"
          >
            <path d="M2 21a8 8 0 0 1 10.821-7.487" />
            <path
              d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
            />
            <circle cx="10" cy="8" r="5" />
          </svg>
          <div class="user-id flex space-justify-between align-item-center">
            <h2>
              User Id
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-up"
              >
                <path d="m18 15-6-6-6 6" />
              </svg>
            </h2>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <audio
        controls
        src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview221/v4/4b/6e/5e/4b6e5e16-51c1-caff-d2fb-c8ba90ba2045/mzaf_1946855973429254836.plus.aac.p.m4a"
      ></audio>

      <div class="row">
        <div class="col-8">
          <div id="songs"></div>
        </div>
        <div class="col-4">
          <h3>My PLaylist</h3>
        </div>
      </div>
    </div>
  </body>
</html>
